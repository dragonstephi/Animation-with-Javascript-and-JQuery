<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">link one</a></li>
            <li><a href="#">link two</a></li>
            <li><a href="#">link three</a></li>
            <li><a href="#">link four</a></li>
            <li><a href="#">link five</a></li>
        </ul>
    </nav>
</div>

<p id="paragraph">Click a link to change this paragraph</p>


<script>
    var clickLink = document.querySelectorAll('nav ul li a');
    

    for(var i=0; i<clickLink.length; i++){
        clickLink[i].addEventListener('click', function(event){
            event.preventDefault();
            var thisLink = this.innerHTML;
            document.getElementById('paragraph').innerHTML = `You clicked ${thisLink}`;
        });
    };
    
</script>

</body>
</html>
